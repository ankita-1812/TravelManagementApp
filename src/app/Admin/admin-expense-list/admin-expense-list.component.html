<div class="container search m-4 bg-light">
  <br />
  &nbsp; &nbsp;
  <input
    type="text"
    class="input"
    placeholder="Enter status"
    [(ngModel)]="fbs"
  />
  &nbsp; &nbsp;
  <button class="btn btn-primary" (click)="findByStatus()">
    Search By status
  </button>

  &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
  <input type="date" class="input" [(ngModel)]="fbd" />
  &nbsp; &nbsp;
  <button class="btn btn-primary" (click)="findByDate()">Search By date</button>
  <br />
  <br />
</div>

<div class="table-responsive" style="margin: 40px">
  <h2 class="exp">Claimed Expenses</h2>
  <table class="table table-responsive table-borderless">
    <thead>
      <tr class="bg-light">
        <th scope="col" width="6%">Id</th>
        <th scope="col" width="10%">Status</th>
        <th scope="col" width="10%">Date</th>
        <th scope="col" width="20%">Reason</th>
        <th scope="col" width="7%">Employee id</th>
        <th scope="col" width="7%">Req id</th>
        <th scope="col" width="7%">Cost</th>

        <th scope="col" width="5%">Update</th>
      </tr>
    </thead>
    <tbody class="bg-light">
      <tr *ngFor="let ex of expList">
        <td>{{ ex.travelExpenseId }}</td>
        <td>
          <i
            *ngIf="ex.travelExpenseStatus == 'approved'"
            class="fa fa-check-circle-o green"
            style="color: green; font-size: 22px"
          ></i>
          <i
            *ngIf="ex.travelExpenseStatus == 'pending'"
            class="fa fa-clock-o"
            style="color: blue; font-size: 22px"
          ></i>

          <i
            *ngIf="ex.travelExpenseStatus == 'rejected'"
            class="fa fa-dot-circle-o"
            style="color: red; font-size: 22px"
          ></i>
          &nbsp;
          {{ ex.travelExpenseStatus }}
        </td>
        <td>
          {{ ex.travelExpenseDate }}
        </td>

        <td>{{ ex.travelDetails }}</td>
        <td>
          {{ ex.employee.empId }}
        </td>
        <td>
          {{ ex.travelRequest.travelRequestId }}
        </td>
        <td>
          <span class="fw-bolder">${{ ex.travelCostExpense }}</span>
        </td>

        <td>
          <button
            class="btn btn-primary"
            type="submit"
            (click)="updateExpenseStatus(ex.travelExpenseId)"
          >
            <i class="fa fa-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
